<!DOCTYPE html>
<html>
<head>
<!-- import mathjax -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<!-- import asciimath -->
<script type="text/javascript" src="script/ASCIIMathML.js"></script>
<!-- import stylesheet -->
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script/render.js">
</script>
<title>AsciiMath Renderer</title>
</head>
<body>
<h1>AsciiMath Renderer</h1>
<div class="container">
    <div class="box-container">
        <label for="math-input"><strong>Input:</strong></label>
        <textarea id="math-input" placeholder="Enter AsciiMath here..."></textarea>
    </div>
    <div class="box-container">
        <label for="math-output"><strong>Output:</strong></label>
        <div class="output-box" id="math-output"><em>Rendered output will appear here...</em></div>
    </div>
</div>
</body>
</html>
